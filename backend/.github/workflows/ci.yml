name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff black isort
      
      - name: Run linters
        run: |
          ruff check .
          black --check .
          isort --check-only .

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: affinity
          POSTGRES_PASSWORD: affinity_secret
          POSTGRES_DB: affinity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://affinity:affinity_secret@localhost:5432/affinity_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  property-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run property tests
        run: |
          pytest tests/test_properties.py -v --hypothesis-show-statistics

  contract-tests:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: affinity
          POSTGRES_PASSWORD: affinity_secret
          POSTGRES_DB: affinity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install schemathesis httpx
      
      - name: Run pytest contract tests
        env:
          DATABASE_URL: postgresql://affinity:affinity_secret@localhost:5432/affinity_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/test_contract.py -v
      
      - name: Start API server for Schemathesis
        env:
          DATABASE_URL: postgresql://affinity:affinity_secret@localhost:5432/affinity_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Run Schemathesis contract tests
        run: |
          schemathesis run http://localhost:8000/openapi.json \
            --checks all \
            --max-examples=50 \
            --hypothesis-phases=explicit,generate \
            || true

  critical-tests:
    runs-on: ubuntu-latest
    needs: [property-tests, contract-tests]
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: affinity
          POSTGRES_PASSWORD: affinity_secret
          POSTGRES_DB: affinity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run CRITICAL property tests
        env:
          DATABASE_URL: postgresql://affinity:affinity_secret@localhost:5432/affinity_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          # Property 11: 并发写幂等性
          pytest tests/test_properties.py::TestConcurrentIdempotencyProperties -v
          
          # Property 12: Outbox 本地事务原子性
          pytest tests/test_properties.py::TestOutboxTransactionProperties -v
          
          # Property 9: 最终一致性 SLO
          pytest tests/test_properties.py::TestEventualConsistencyProperties -v
